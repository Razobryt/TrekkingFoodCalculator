{% extends "main/base.html" %}
{% block content %}
<div class="offset-lg-3 col-lg-4 col-md-6">
    <div class="course-form-section">
        <h3>Войти</h3>
        <form class="course-form-area contact-page-form course-form text-right" id="myForm" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group col-md-12">
                <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" placeholder="Имя пользователя.." class=" form-control">
            </div>
            <div class="form-group col-md-12">
                <input type="text" name="password" maxlength="150" autofocus="" required="" id="id_password" placeholder="Пароль.." class=" form-control">
            </div>
            <div class="col-lg-12 text-center">
                <button class="btn text-uppercase btn-success">Войти</button>
            </div>
        </form>
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
    </div>
</div>


{% endblock content %}
