<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		.user_msg{
		font-size: 25px;
		color: #fff;
		margin-right: 20px;
		}
	</style>

</head>
<body>
	<header class="p-3 bg-dark text-white">
		<div class="container">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
					<li><a href="{% url 'about' %}" class="nav-link px-2 text-white">Инфо</a></li>
					<li><a href="{% url 'calculator' %}" class="nav-link px-2 text-white">Калькулятор</a></li>
				</ul>

				<div class="text-end">
					{% if user.is_anonymous %}
					<a type="button" href="{% url 'login' %}" class="btn btn-outline-light me-2">Войти</a>
					<a type="button" href="{% url 'signin' %}" class="btn btn-warning">Регистрация</a>
					{% else %}
					<a class="user_msg" href="/admin/">{{user.username}}</a>
					<a type="button" href="{% url 'logout' %}" class="btn btn-warning">Выйти</a>
					{% endif %}
				</div>
			</div>
		</div>
	</header>
<!--	<div class="container">-->
		{% block content %}{% endblock %}
<!--	</div>-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
</body>
</html>
